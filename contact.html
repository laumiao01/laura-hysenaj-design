<!-- Contact me -->
<div class="main-content">
    <section id="contacts" class="section">
        <div class="container-form">
            <div class="content-contacts">
                <h1 class="h1-portfolio">Teniamoci in contatto!</h1>
                <p class="p-portfolio">Compila il form qui in basso per entrare in contatto con me.</p>
                <img class="img-form" src="assets/img/601.jpg">
            </div> 
        
            <div class="container-resume">
                <form onsubmit="return sendMail(event)">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Mario Rossi" required autocomplete="name">
            
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="esempio@esempio.it" required autocomplete="email">
            
                    <label for="messaggio">Messaggio:</label>
                    <textarea id="messaggio" name="messaggio" rows="5" placeholder="Scrivi il tuo messaggio..." required autocomplete="off"></textarea>
                    
                    <button class="button-form" type="submit">Invia</button>
                </form>
            </div>
        </div>
    </section>
</div>
